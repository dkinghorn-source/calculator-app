<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000;
            font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', Arial, sans-serif;
        }

        .calculator {
            width: 340px;
            background-color: #000;
            padding: 20px;
            border-radius: 20px;
        }

        /* Display */
        .display {
            text-align: right;
            padding: 20px 10px;
            min-height: 120px;
            display: flex;
            align-items: flex-end;
            justify-content: flex-end;
        }

        .display-text {
            color: #fff;
            font-size: 80px;
            font-weight: 300;
            line-height: 1;
            letter-spacing: -2px;
            transition: font-size 0.15s ease;
            word-break: break-all;
        }

        .display-text.shrink-1 {
            font-size: 60px;
        }

        .display-text.shrink-2 {
            font-size: 46px;
        }

        /* Button Grid */
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 14px;
        }

        /* Base Button Style */
        button {
            width: 72px;
            height: 72px;
            border-radius: 50%;
            border: none;
            font-size: 28px;
            font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', Arial, sans-serif;
            font-weight: 400;
            cursor: pointer;
            transition: opacity 0.1s ease, filter 0.1s ease;
            -webkit-tap-highlight-color: transparent;
            outline: none;
        }

        button:active {
            filter: brightness(1.4);
        }

        /* Light Gray Buttons (top row functions) */
        .btn-light {
            background-color: #a5a5a5;
            color: #000;
        }

        .btn-light:active {
            background-color: #d9d9d9;
        }

        /* Dark Gray Buttons (numbers) */
        .btn-dark {
            background-color: #333333;
            color: #fff;
        }

        .btn-dark:active {
            background-color: #737373;
        }

        /* Orange Buttons (operators) */
        .btn-orange {
            background-color: #ff9f0a;
            color: #fff;
        }

        .btn-orange:active {
            background-color: #ffbf5e;
        }

        /* Active/selected operator state */
        .btn-orange.active {
            background-color: #fff;
            color: #ff9f0a;
        }

        /* Zero button - wide */
        .btn-zero {
            grid-column: span 2;
            width: 100%;
            border-radius: 36px;
            text-align: left;
            padding-left: 28px;
        }

        /* Hover effect for desktop */
        @media (hover: hover) {
            button:hover {
                opacity: 0.85;
            }
        }

        /* Stock Button */
        .stock-btn-wrapper {
            display: flex;
            justify-content: center;
            margin-top: 14px;
        }

        .stock-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 20px;
            padding: 8px 20px;
            font-size: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', Arial, sans-serif;
            cursor: pointer;
            width: auto;
            height: auto;
            -webkit-tap-highlight-color: transparent;
            outline: none;
            transition: opacity 0.1s ease;
        }

        .stock-btn:active {
            filter: brightness(1.4);
        }

        .stock-btn .stock-icon {
            font-size: 18px;
            font-weight: 600;
        }

        /* Stock Panel Overlay */
        .stock-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            z-index: 100;
        }

        .stock-overlay.open {
            opacity: 1;
            visibility: visible;
        }

        .stock-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #1c1c1e;
            border-radius: 16px 16px 0 0;
            padding: 24px 20px 32px;
            transform: translateY(100%);
            transition: transform 0.35s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 101;
            max-width: 400px;
            margin: 0 auto;
        }

        .stock-overlay.open .stock-panel {
            transform: translateY(0);
        }

        .stock-panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .stock-panel-title {
            color: #fff;
            font-size: 18px;
            font-weight: 600;
        }

        .stock-panel-close {
            background: #2c2c2e;
            border: none;
            color: #999;
            font-size: 20px;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
            padding: 0;
        }

        .stock-panel-close:active {
            background: #3a3a3c;
        }

        .stock-input-row {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .stock-input {
            flex: 1;
            background: #2c2c2e;
            border: 1px solid #3a3a3c;
            border-radius: 10px;
            color: #fff;
            font-size: 18px;
            padding: 12px 14px;
            font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', Arial, sans-serif;
            text-transform: uppercase;
            outline: none;
        }

        .stock-input::placeholder {
            color: #666;
            text-transform: none;
        }

        .stock-input:focus {
            border-color: #ff9f0a;
        }

        .stock-submit {
            background: #ff9f0a;
            color: #fff;
            border: none;
            border-radius: 10px;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', Arial, sans-serif;
            white-space: nowrap;
            width: auto;
            height: auto;
        }

        .stock-submit:active {
            background: #e08f09;
        }

        .recent-tickers-label {
            color: #666;
            font-size: 13px;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .recent-tickers {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .ticker-chip {
            background: #2c2c2e;
            color: #fff;
            border: none;
            border-radius: 14px;
            padding: 6px 14px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', Arial, sans-serif;
            width: auto;
            height: auto;
        }

        .ticker-chip:active {
            background: #3a3a3c;
        }

        /* Loading pulse animation */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .display-text.loading {
            animation: pulse 1s ease-in-out infinite;
        }

        /* Price label flash */
        .price-label {
            color: #ff9f0a;
            font-size: 14px;
            text-align: right;
            padding: 0 10px;
            min-height: 18px;
            margin-top: -8px;
            margin-bottom: 4px;
            transition: opacity 0.3s ease;
        }
        /* Error Dialog */
        .error-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
            z-index: 200;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .error-overlay.open {
            opacity: 1;
            visibility: visible;
        }

        .error-dialog {
            background: #1c1c1e;
            border-radius: 16px;
            padding: 28px 24px 24px;
            max-width: 300px;
            width: 85%;
            text-align: center;
        }

        .error-icon {
            font-size: 40px;
            color: #ff9f0a;
            margin-bottom: 12px;
            line-height: 1;
        }

        .error-title {
            color: #fff;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .error-message {
            color: #999;
            font-size: 14px;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .error-btn {
            background: #ff9f0a;
            color: #fff;
            border: none;
            border-radius: 10px;
            padding: 12px 0;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', Arial, sans-serif;
            width: 100%;
            height: auto;
        }

        .error-btn:active {
            background: #e08f09;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <!-- Display -->
        <div class="price-label" id="price-label"></div>
        <div class="display">
            <div class="display-text" id="display">0</div>
        </div>

        <!-- Buttons -->
        <div class="buttons">
            <!-- Row 1 -->
            <button class="btn-light" id="btn-clear">AC</button>
            <button class="btn-light" id="btn-sign">+/−</button>
            <button class="btn-light" id="btn-percent">%</button>
            <button class="btn-orange" data-op="/" id="btn-divide">÷</button>

            <!-- Row 2 -->
            <button class="btn-dark" data-num="7">7</button>
            <button class="btn-dark" data-num="8">8</button>
            <button class="btn-dark" data-num="9">9</button>
            <button class="btn-orange" data-op="*" id="btn-multiply">×</button>

            <!-- Row 3 -->
            <button class="btn-dark" data-num="4">4</button>
            <button class="btn-dark" data-num="5">5</button>
            <button class="btn-dark" data-num="6">6</button>
            <button class="btn-orange" data-op="-" id="btn-subtract">−</button>

            <!-- Row 4 -->
            <button class="btn-dark" data-num="1">1</button>
            <button class="btn-dark" data-num="2">2</button>
            <button class="btn-dark" data-num="3">3</button>
            <button class="btn-orange" data-op="+" id="btn-add">+</button>

            <!-- Row 5 -->
            <button class="btn-dark btn-zero" data-num="0">0</button>
            <button class="btn-dark" id="btn-decimal">.</button>
            <button class="btn-orange" id="btn-equals">=</button>
        </div>

        <!-- Stock Button -->
        <div class="stock-btn-wrapper">
            <button class="stock-btn" id="btn-stock" onclick="openStockPanel()">
                <span class="stock-icon">$</span>
                <span>Stock</span>
            </button>
        </div>
    </div>

    <!-- Stock Panel Overlay -->
    <div class="stock-overlay" id="stock-overlay" onclick="handleOverlayClick(event)">
        <div class="stock-panel" id="stock-panel">
            <div class="stock-panel-header">
                <span class="stock-panel-title">Stock Price Lookup</span>
                <button class="stock-panel-close" onclick="closeStockPanel()">&times;</button>
            </div>
            <div class="stock-input-row">
                <input type="text" class="stock-input" id="stock-input" placeholder="Ticker symbol (e.g. MSFT)" maxlength="10" autocomplete="off" />
                <button class="stock-submit" id="stock-submit" onclick="handleStockSubmit()">Get Price</button>
            </div>
            <div id="recent-tickers-section" style="display:none;">
                <div class="recent-tickers-label">Recent</div>
                <div class="recent-tickers" id="recent-tickers"></div>
            </div>
        </div>
    </div>

    <!-- Error Dialog -->
    <div class="error-overlay" id="error-overlay" onclick="handleErrorOverlayClick(event)">
        <div class="error-dialog">
            <div class="error-icon">&#9888;</div>
            <div class="error-title" id="error-title"></div>
            <div class="error-message" id="error-message"></div>
            <button class="error-btn" onclick="closeErrorDialog(true)">Try Again</button>
        </div>
    </div>

    <script>
        // State
        let currentValue = '0';
        let previousValue = null;
        let operator = null;
        let shouldResetDisplay = false;
        let lastOperator = null;
        let lastOperand = null;

        // Elements
        const display = document.getElementById('display');
        const clearBtn = document.getElementById('btn-clear');

        // Format number for display
        function formatDisplay(value) {
            if (value === 'Error') return 'Error';

            const num = parseFloat(value);
            if (isNaN(num)) return '0';

            // If it's being typed (has trailing dot or trailing zeros after dot)
            if (value.includes('.') && (value.endsWith('.') || value.endsWith('0'))) {
                updateDisplaySize(value);
                return addCommas(value);
            }

            // Format the number
            const str = String(num);

            // Check if number is too large
            if (Math.abs(num) >= 1e12) {
                const formatted = num.toExponential(5);
                updateDisplaySize(formatted);
                return formatted;
            }

            updateDisplaySize(addCommas(str));
            return addCommas(str);
        }

        function addCommas(str) {
            const parts = str.split('.');
            parts[0] = parts[0].replace(/\B(?=(\d{3})+(?!\d))/g, ',');
            return parts.join('.');
        }

        function updateDisplaySize(text) {
            const len = text.replace(/[,.]/g, '').length;
            display.classList.remove('shrink-1', 'shrink-2');
            if (len > 9) {
                display.classList.add('shrink-2');
            } else if (len > 6) {
                display.classList.add('shrink-1');
            }
        }

        function updateDisplay() {
            display.textContent = formatDisplay(currentValue);
            // Update AC/C button
            clearBtn.textContent = currentValue === '0' ? 'AC' : 'C';
        }

        function clearHighlight() {
            document.querySelectorAll('.btn-orange').forEach(btn => {
                btn.classList.remove('active');
            });
        }

        function highlightOperator(op) {
            clearHighlight();
            const opMap = { '/': 'btn-divide', '*': 'btn-multiply', '-': 'btn-subtract', '+': 'btn-add' };
            const btnId = opMap[op];
            if (btnId) {
                document.getElementById(btnId).classList.add('active');
            }
        }

        // Number input
        document.querySelectorAll('[data-num]').forEach(btn => {
            btn.addEventListener('click', () => {
                const num = btn.getAttribute('data-num');
                clearHighlight();

                if (shouldResetDisplay) {
                    currentValue = num;
                    shouldResetDisplay = false;
                } else {
                    if (currentValue === '0' && num === '0') return;
                    if (currentValue === '0') {
                        currentValue = num;
                    } else {
                        // Limit digits to 9
                        const digits = currentValue.replace(/[^0-9]/g, '');
                        if (digits.length >= 9) return;
                        currentValue += num;
                    }
                }
                updateDisplay();
            });
        });

        // Decimal
        document.getElementById('btn-decimal').addEventListener('click', () => {
            clearHighlight();
            if (shouldResetDisplay) {
                currentValue = '0.';
                shouldResetDisplay = false;
            } else if (!currentValue.includes('.')) {
                currentValue += '.';
            }
            updateDisplay();
        });

        // Operators
        document.querySelectorAll('[data-op]').forEach(btn => {
            btn.addEventListener('click', () => {
                const op = btn.getAttribute('data-op');

                if (operator && !shouldResetDisplay) {
                    // Chain calculations
                    const result = calculate(parseFloat(previousValue), parseFloat(currentValue), operator);
                    currentValue = String(result);
                    previousValue = currentValue;
                } else {
                    previousValue = currentValue;
                }

                operator = op;
                shouldResetDisplay = true;
                lastOperator = null;
                lastOperand = null;

                highlightOperator(op);
                updateDisplay();
            });
        });

        // Equals
        document.getElementById('btn-equals').addEventListener('click', () => {
            clearHighlight();

            if (operator && previousValue !== null) {
                lastOperator = operator;
                lastOperand = parseFloat(currentValue);
                const result = calculate(parseFloat(previousValue), parseFloat(currentValue), operator);
                currentValue = String(result);
                previousValue = null;
                operator = null;
            } else if (lastOperator && lastOperand !== null) {
                // Repeat last operation
                const result = calculate(parseFloat(currentValue), lastOperand, lastOperator);
                currentValue = String(result);
            }

            shouldResetDisplay = true;
            updateDisplay();
        });

        // Clear
        clearBtn.addEventListener('click', () => {
            if (clearBtn.textContent === 'AC') {
                previousValue = null;
                operator = null;
                lastOperator = null;
                lastOperand = null;
            }
            currentValue = '0';
            shouldResetDisplay = false;
            clearHighlight();
            updateDisplay();
        });

        // Plus/Minus
        document.getElementById('btn-sign').addEventListener('click', () => {
            if (currentValue !== '0') {
                if (currentValue.startsWith('-')) {
                    currentValue = currentValue.substring(1);
                } else {
                    currentValue = '-' + currentValue;
                }
                updateDisplay();
            }
        });

        // Percent
        document.getElementById('btn-percent').addEventListener('click', () => {
            currentValue = String(parseFloat(currentValue) / 100);
            updateDisplay();
        });

        // Calculate
        function calculate(a, b, op) {
            let result;
            switch (op) {
                case '+': result = a + b; break;
                case '-': result = a - b; break;
                case '*': result = a * b; break;
                case '/':
                    if (b === 0) return 'Error';
                    result = a / b;
                    break;
                default: return b;
            }
            // Handle floating point precision
            return Math.round(result * 1e10) / 1e10;
        }

        // Stock Panel Logic
        const FINNHUB_KEY = 'd66eh51r01qnh6sdmd60d66eh51r01qnh6sdmd6g';
        const stockOverlay = document.getElementById('stock-overlay');
        const stockInput = document.getElementById('stock-input');
        const priceLabel = document.getElementById('price-label');
        let stockPanelOpen = false;
        let priceLabelTimeout = null;

        function openStockPanel() {
            stockOverlay.classList.add('open');
            stockPanelOpen = true;
            stockInput.value = '';
            loadRecentTickers();
            setTimeout(() => stockInput.focus(), 100);
        }

        function closeStockPanel() {
            stockOverlay.classList.remove('open');
            stockPanelOpen = false;
        }

        function handleOverlayClick(e) {
            if (e.target === stockOverlay) {
                closeStockPanel();
            }
        }

        function handleStockSubmit() {
            const symbol = stockInput.value.trim().toUpperCase();
            if (!symbol) return;
            fetchStockPrice(symbol);
        }

        // Error Dialog Logic
        const errorOverlay = document.getElementById('error-overlay');
        const errorTitle = document.getElementById('error-title');
        const errorMessage = document.getElementById('error-message');

        function showErrorDialog(title, message) {
            errorTitle.textContent = title;
            errorMessage.textContent = message;
            errorOverlay.classList.add('open');
            // Restore display to previous state
            updateDisplay();
        }

        function closeErrorDialog(reopenPanel) {
            errorOverlay.classList.remove('open');
            if (reopenPanel) {
                openStockPanel();
            }
        }

        function handleErrorOverlayClick(e) {
            if (e.target === errorOverlay) {
                closeErrorDialog(false);
            }
        }

        async function fetchStockPrice(symbol) {
            closeStockPanel();

            // Show loading state
            display.textContent = '...';
            display.classList.add('loading');
            display.classList.remove('shrink-1', 'shrink-2');

            try {
                const url = `https://finnhub.io/api/v1/quote?symbol=${encodeURIComponent(symbol)}&token=${FINNHUB_KEY}`;
                const res = await fetch(url);

                display.classList.remove('loading');

                if (!res.ok) {
                    const status = res.status;
                    if (status === 429) {
                        showErrorDialog('Rate Limit (429)', 'Too many requests. Wait a moment and try again.');
                    } else if (status === 401) {
                        showErrorDialog('Unauthorized (401)', 'API key is invalid or expired.');
                    } else if (status === 403) {
                        showErrorDialog('Access Denied (403)', 'Access to this resource is denied.');
                    } else {
                        showErrorDialog(`Server Error (${status})`, `Something went wrong (HTTP ${status}). Try again later.`);
                    }
                    return;
                }

                const data = await res.json();

                if (!data.c || data.c === 0) {
                    showErrorDialog('Symbol Not Found', `"${symbol}" is not a valid ticker symbol. Check the symbol and try again.`);
                    return;
                }

                const price = Math.round(data.c * 100) / 100;
                currentValue = String(price);
                shouldResetDisplay = true;
                saveRecentTicker(symbol);
                showPriceLabel(symbol, price);
                updateDisplay();
            } catch (err) {
                display.classList.remove('loading');
                showErrorDialog('Network Error', 'Could not connect. Check your internet connection and try again.');
            }
        }

        function showPriceLabel(symbol, price) {
            if (priceLabelTimeout) clearTimeout(priceLabelTimeout);
            priceLabel.textContent = `${symbol}: $${price.toFixed(2)}`;
            priceLabel.style.opacity = '1';
            priceLabelTimeout = setTimeout(() => {
                priceLabel.style.opacity = '0';
                setTimeout(() => { priceLabel.textContent = ''; }, 300);
            }, 1500);
        }

        function saveRecentTicker(symbol) {
            let tickers = [];
            try {
                tickers = JSON.parse(localStorage.getItem('recentTickers')) || [];
            } catch (e) {}
            tickers = tickers.filter(t => t !== symbol);
            tickers.unshift(symbol);
            tickers = tickers.slice(0, 5);
            localStorage.setItem('recentTickers', JSON.stringify(tickers));
        }

        function loadRecentTickers() {
            const section = document.getElementById('recent-tickers-section');
            const container = document.getElementById('recent-tickers');
            let tickers = [];
            try {
                tickers = JSON.parse(localStorage.getItem('recentTickers')) || [];
            } catch (e) {}

            if (tickers.length === 0) {
                section.style.display = 'none';
                return;
            }

            section.style.display = 'block';
            container.innerHTML = '';
            tickers.forEach(t => {
                const chip = document.createElement('button');
                chip.className = 'ticker-chip';
                chip.textContent = t;
                chip.addEventListener('click', () => fetchStockPrice(t));
                container.appendChild(chip);
            });
        }

        stockInput.addEventListener('keydown', (e) => {
            e.stopPropagation();
            if (e.key === 'Enter') {
                handleStockSubmit();
            } else if (e.key === 'Escape') {
                closeStockPanel();
            }
        });

        // Keyboard support
        document.addEventListener('keydown', (e) => {
            if (errorOverlay.classList.contains('open')) {
                if (e.key === 'Escape') closeErrorDialog(false);
                if (e.key === 'Enter') closeErrorDialog(true);
                return;
            }
            if (stockPanelOpen) {
                if (e.key === 'Escape') closeStockPanel();
                return;
            }
            if (e.key >= '0' && e.key <= '9') {
                document.querySelector(`[data-num="${e.key}"]`).click();
            } else if (e.key === '.') {
                document.getElementById('btn-decimal').click();
            } else if (e.key === '+') {
                document.querySelector('[data-op="+"]').click();
            } else if (e.key === '-') {
                document.querySelector('[data-op="-"]').click();
            } else if (e.key === '*') {
                document.querySelector('[data-op="*"]').click();
            } else if (e.key === '/') {
                e.preventDefault();
                document.querySelector('[data-op="/"]').click();
            } else if (e.key === 'Enter' || e.key === '=') {
                document.getElementById('btn-equals').click();
            } else if (e.key === 'Escape') {
                clearBtn.click();
            } else if (e.key === '%') {
                document.getElementById('btn-percent').click();
            } else if (e.key === 'Backspace') {
                if (currentValue.length > 1) {
                    currentValue = currentValue.slice(0, -1);
                } else {
                    currentValue = '0';
                }
                updateDisplay();
            } else if (e.key === '$') {
                openStockPanel();
            }
        });

        // Initial display
        updateDisplay();
    </script>
</body>
</html>
